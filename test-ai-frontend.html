<!DOCTYPE html>
<html>
<head>
    <title>Test AI Generation</title>
</head>
<body>
    <h1>Test AI Generation Frontend</h1>
    <button onclick="testDescription()">Test Description Generation</button>
    <button onclick="testRequirements()">Test Requirements Generation</button>
    <div id="result"></div>

    <script>
        async function testDescription() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing description generation...';
            
            try {
                console.log('üöÄ Starting description test...');
                
                const response = await fetch('/api/ai/generate-description', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        jobTitle: 'Software Engineer',
                        employmentType: 'Full-time',
                        workplaceType: 'Remote',
                        seniorityLevel: 'Mid-level',
                        industry: 'Technology',
                        location: 'Cairo, Egypt',
                        companyName: 'Test Company'
                    })
                });
                
                console.log('üìä Response status:', response.status);
                console.log('üìä Response ok:', response.ok);
                
                if (!response.ok) {
                    const text = await response.text();
                    throw new Error(`${response.status}: ${text}`);
                }
                
                const data = await response.json();
                console.log('‚úÖ Success:', data);
                resultDiv.innerHTML = `<strong>Success!</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        }

        async function testRequirements() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing requirements generation...';
            
            try {
                console.log('üöÄ Starting requirements test...');
                
                const response = await fetch('/api/ai/generate-requirements', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        jobTitle: 'Software Engineer',
                        employmentType: 'Full-time',
                        workplaceType: 'Remote',
                        seniorityLevel: 'Mid-level',
                        industry: 'Technology',
                        description: 'We are looking for a talented software engineer.'
                    })
                });
                
                console.log('üìä Response status:', response.status);
                console.log('üìä Response ok:', response.ok);
                
                if (!response.ok) {
                    const text = await response.text();
                    throw new Error(`${response.status}: ${text}`);
                }
                
                const data = await response.json();
                console.log('‚úÖ Success:', data);
                resultDiv.innerHTML = `<strong>Success!</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        }
    </script>
</body>
</html>
