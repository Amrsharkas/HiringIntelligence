<html>

    <title>Test Valid Invitation Links</title>

<body>
    <h1>Test Valid Invitation Links</h1>
    
    <h2>Valid Tokens from Database:</h2>
    
    <h3>Test Token 1:</h3>
    <a href="https://aaf75c66-e50d-4a18-aa02-4d25b1fb4a8e-00-2n2g8qamvw3by.pike.replit.dev/invite/accept?token=TEST123VALIDTOKEN&org=2&role=member" target="_blank">
        Accept Invitation (TEST123VALIDTOKEN)
    </a>
    
    <h3>Test Token 2:</h3>
    <a href="https://aaf75c66-e50d-4a18-aa02-4d25b1fb4a8e-00-2n2g8qamvw3by.pike.replit.dev/invite/accept?token=dJOfp7ZBmC6ovcgBb-UZ1sv6RsdR3lEY&org=2&role=member" target="_blank">
        Accept Invitation (dJOfp7ZBmC6ovcgBb-UZ1sv6RsdR3lEY)
    </a>
    
    <h3>Test Token 3:</h3>
    <a href="https://aaf75c66-e50d-4a18-aa02-4d25b1fb4a8e-00-2n2g8qamvw3by.pike.replit.dev/invite/accept?token=PeYyqdPbMYyBVK8inboR33nNs2Vp-zXb&org=2&role=member" target="_blank">
        Accept Invitation (PeYyqdPbMYyBVK8inboR33nNs2Vp-zXb)
    </a>
    
    <h2>Test API Calls:</h2>
    <button onclick="testToken1()">Test Token 1 API</button>
    <button onclick="testToken2()">Test Token 2 API</button>
    <button onclick="testToken3()">Test Token 3 API</button>
    <div id="result"></div>
    
    <script>
        async function testToken1() {
            await testAPI('TEST123VALIDTOKEN');
        }
        
        async function testToken2() {
            await testAPI('dJOfp7ZBmC6ovcgBb-UZ1sv6RsdR3lEY');
        }
        
        async function testToken3() {
            await testAPI('PeYyqdPbMYyBVK8inboR33nNs2Vp-zXb');
        }
        
        async function testAPI(token) {
            try {
                console.log('Testing token:', token);
                const response = await fetch(`/api/invitations/public/${token}`);
                const data = await response.text();
                console.log('Response:', response.status, data);
                document.getElementById('result').innerHTML = `<h4>Token: ${token}</h4><pre>Status: ${response.status}\n${data}</pre>`;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<h4>Token: ${token}</h4><pre>Error: ${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
