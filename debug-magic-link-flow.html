<!DOCTYPE html>
<html>
<head>
    <title>Debug Magic Link Flow</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .test-section { margin: 20px 0; padding: 15px; border: 2px solid #007cba; border-radius: 8px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; background: #f0f8ff; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        button { padding: 10px 15px; background: #007cba; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #005a87; }
        input, textarea { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px; }
        .magic-link { background: #e8f4f8; border: 2px dashed #007cba; padding: 10px; margin: 10px 0; word-break: break-all; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó Debug Magic Link Invitation Flow</h1>
        
        <div class="test-section">
            <h2>Step 1: Test Magic Link Invitation Creation</h2>
            <input type="email" id="testEmail" placeholder="Enter test email" value="test@example.com">
            <select id="testRole">
                <option value="member">Member</option>
                <option value="admin">Admin</option>
            </select>
            <button onclick="sendTestInvitation()">Send Magic Link Invitation</button>
            <div id="invitationResult"></div>
        </div>
        
        <div class="test-section">
            <h2>Step 2: Test Magic Link Access</h2>
            <input type="text" id="testToken" placeholder="Paste token from Step 1" value="RefCOl_dO-hGtNNKfaXgr0IErOledRFG">
            <button onclick="testMagicLinkAccess()">Test Magic Link Page</button>
            <button onclick="testTokenAcceptance()">Test Token Acceptance API</button>
            <div id="accessResult"></div>
        </div>
        
        <div class="test-section">
            <h2>Step 3: Database Verification</h2>
            <button onclick="checkDatabaseTokens()">Check Database Tokens</button>
            <div id="databaseResult"></div>
        </div>
    </div>

    <script>
        function addResult(containerId, message, type = 'info') {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            container.appendChild(div);
        }

        async function sendTestInvitation() {
            const email = document.getElementById('testEmail').value;
            const role = document.getElementById('testRole').value;
            const container = document.getElementById('invitationResult');
            container.innerHTML = '';
            
            addResult('invitationResult', `Sending magic link invitation to: ${email} as ${role}...`);
            
            try {
                const response = await fetch('/api/organizations/invite', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, role }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult('invitationResult', '‚úÖ Invitation sent successfully!', 'success');
                    addResult('invitationResult', `Message: ${data.message}`, 'success');
                    
                    if (data.debugInfo) {
                        addResult('invitationResult', `Token: ${data.debugInfo.token}`, 'success');
                        addResult('invitationResult', `Magic Link: <div class="magic-link">${data.debugInfo.magicLink}</div>`, 'success');
                        document.getElementById('testToken').value = data.debugInfo.token;
                    }
                } else {
                    addResult('invitationResult', `‚ùå Error: ${data.message}`, 'error');
                    addResult('invitationResult', `Status: ${response.status}`, 'error');
                }
                
            } catch (error) {
                addResult('invitationResult', `‚ùå Request failed: ${error.message}`, 'error');
            }
        }

        async function testMagicLinkAccess() {
            const token = document.getElementById('testToken').value;
            const container = document.getElementById('accessResult');
            container.innerHTML = '';
            
            if (!token) {
                addResult('accessResult', '‚ùå Please enter a token', 'error');
                return;
            }
            
            addResult('accessResult', `Testing magic link page access with token: ${token}`);
            
            try {
                const magicLinkUrl = `/invite/accept?token=${token}`;
                const response = await fetch(magicLinkUrl, {
                    method: 'GET',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    addResult('accessResult', '‚úÖ Magic link page accessible', 'success');
                    addResult('accessResult', `Status: ${response.status}`, 'success');
                    addResult('accessResult', `Magic Link URL: ${magicLinkUrl}`, 'success');
                } else {
                    addResult('accessResult', `‚ö†Ô∏è Magic link page returned: ${response.status}`, 'warning');
                }
                
            } catch (error) {
                addResult('accessResult', `‚ùå Magic link access failed: ${error.message}`, 'error');
            }
        }

        async function testTokenAcceptance() {
            const token = document.getElementById('testToken').value;
            const container = document.getElementById('accessResult');
            
            if (!token) {
                addResult('accessResult', '‚ùå Please enter a token', 'error');
                return;
            }
            
            addResult('accessResult', `Testing token acceptance API with token: ${token}`);
            
            try {
                const response = await fetch('/api/invitations/accept', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                addResult('accessResult', `API Response Status: ${response.status}`, response.ok ? 'success' : 'warning');
                addResult('accessResult', `API Response: ${JSON.stringify(data, null, 2)}`, response.ok ? 'success' : 'warning');
                
                if (response.status === 401) {
                    addResult('accessResult', '‚úÖ Authentication required (expected for unauthenticated user)', 'success');
                } else if (response.status === 404) {
                    addResult('accessResult', '‚ùå Token not found in database', 'error');
                } else if (response.status === 400) {
                    addResult('accessResult', '‚ö†Ô∏è Token invalid/expired/used', 'warning');
                } else if (response.status === 200) {
                    addResult('accessResult', '‚úÖ Token accepted successfully!', 'success');
                }
                
            } catch (error) {
                addResult('accessResult', `‚ùå Token acceptance test failed: ${error.message}`, 'error');
            }
        }

        async function checkDatabaseTokens() {
            const container = document.getElementById('databaseResult');
            container.innerHTML = '';
            
            addResult('databaseResult', 'This would check database tokens via SQL query...');
            addResult('databaseResult', 'Check server logs or database directly for token verification');
            
            // Note: In a real scenario, you'd need a debug endpoint to check database tokens
            addResult('databaseResult', 'üí° To check database: Use SQL query in server console', 'warning');
            addResult('databaseResult', 'SELECT token, email, status, expires_at FROM organization_invitations ORDER BY created_at DESC LIMIT 5;', 'info');
        }

        // Auto-fill with URL parameters if available
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('token')) {
                document.getElementById('testToken').value = urlParams.get('token');
            }
            if (urlParams.get('email')) {
                document.getElementById('testEmail').value = urlParams.get('email');
            }
        };
    </script>
</body>
</html>
