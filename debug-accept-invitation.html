<!DOCTYPE html>
<html>
<head>
    <title>Debug Invitation Acceptance</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 12px 20px; background: #007cba; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 10px 5px 10px 0; }
        button:hover { background: #005a87; }
        .result { margin: 15px 0; padding: 15px; border-radius: 4px; border-left: 4px solid #007cba; background: #f0f8ff; }
        .error { border-left-color: #dc3545; background: #f8d7da; color: #721c24; }
        .success { border-left-color: #28a745; background: #d4edda; color: #155724; }
        .warning { border-left-color: #ffc107; background: #fff3cd; color: #856404; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Debug Invitation Acceptance System</h1>
        <p>This tool helps debug the invitation acceptance functionality.</p>
        
        <div class="form-group">
            <label for="orgId">Organization ID:</label>
            <input type="text" id="orgId" value="1" placeholder="Enter organization ID">
        </div>
        
        <div class="form-group">
            <label for="inviteCode">Invite Code:</label>
            <input type="text" id="inviteCode" value="" placeholder="Enter 6-character invite code">
        </div>
        
        <button onclick="testAPIEndpoint()">Test API Endpoint</button>
        <button onclick="testWithValidation()">Test with Validation</button>
        <button onclick="runFullDiagnostics()">Run Full Diagnostics</button>
        <button onclick="clearResults()">Clear Results</button>
        
        <div id="results"></div>
    </div>

    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testAPIEndpoint() {
            const orgId = document.getElementById('orgId').value.trim();
            const inviteCode = document.getElementById('inviteCode').value.trim();
            
            addResult('üß™ Starting API endpoint test...');
            
            if (!orgId) {
                addResult('‚ùå Organization ID is required', 'error');
                return;
            }
            
            if (!inviteCode) {
                addResult('‚ùå Invite code is required', 'error');
                return;
            }
            
            try {
                addResult(`üì° Testing POST /api/invitations/accept-code with orgId: ${orgId}, inviteCode: ${inviteCode}`);
                
                const response = await fetch('/api/invitations/accept-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        orgId: orgId,
                        inviteCode: inviteCode
                    }),
                    credentials: 'include'
                });
                
                const responseText = await response.text();
                
                addResult(`üìä Response Status: ${response.status} ${response.statusText}`);
                addResult(`üìù Response Body: ${responseText}`);
                
                if (response.status === 401) {
                    addResult('üîê Authentication required - please log in first', 'warning');
                } else if (response.status === 400) {
                    addResult('‚ö†Ô∏è Bad request - check your invite code and organization ID', 'warning');
                } else if (response.ok) {
                    addResult('‚úÖ Success! Invitation accepted successfully', 'success');
                } else {
                    addResult(`‚ùå Unexpected response: ${response.status}`, 'error');
                }
                
            } catch (error) {
                addResult(`‚ùå Request failed: ${error.message}`, 'error');
                addResult(`Error details: ${JSON.stringify({
                    name: error.name,
                    message: error.message
                })}`, 'error');
            }
        }

        async function testWithValidation() {
            addResult('üîç Running comprehensive validation test...');
            
            const orgId = document.getElementById('orgId').value.trim();
            const inviteCode = document.getElementById('inviteCode').value.trim();
            
            // Input validation
            if (!orgId || isNaN(orgId)) {
                addResult('‚ùå Organization ID must be a valid number', 'error');
                return;
            }
            
            if (!inviteCode || inviteCode.length !== 6) {
                addResult('‚ùå Invite code must be exactly 6 characters', 'error');
                return;
            }
            
            addResult('‚úÖ Input validation passed', 'success');
            
            // Test the request
            try {
                const requestData = {
                    orgId: orgId,
                    inviteCode: inviteCode.toUpperCase()
                };
                
                addResult(`üì§ Sending request: ${JSON.stringify(requestData)}`);
                
                const response = await fetch('/api/invitations/accept-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData),
                    credentials: 'include'
                });
                
                const responseText = await response.text();
                let responseJson = null;
                
                try {
                    responseJson = JSON.parse(responseText);
                } catch (e) {
                    addResult('‚ö†Ô∏è Response is not valid JSON', 'warning');
                }
                
                addResult(`üìä Status: ${response.status} ${response.statusText}`);
                addResult(`üìù Response: <pre>${responseText}</pre>`);
                
                if (responseJson) {
                    if (responseJson.success) {
                        addResult('üéâ Invitation accepted successfully!', 'success');
                        addResult(`Welcome to ${responseJson.organization?.companyName}!`, 'success');
                    } else if (responseJson.message) {
                        addResult(`üí¨ Server message: ${responseJson.message}`, 'warning');
                    }
                }
                
            } catch (error) {
                addResult(`‚ùå Test failed: ${error.message}`, 'error');
            }
        }

        async function runFullDiagnostics() {
            addResult('üî¨ Running full system diagnostics...');
            
            // Check 1: Endpoint exists
            addResult('üìã Step 1: Checking if endpoint exists...');
            try {
                const response = await fetch('/api/invitations/accept-code', {
                    method: 'OPTIONS',
                    credentials: 'include'
                });
                addResult(`‚úÖ Endpoint accessible (OPTIONS returned ${response.status})`, 'success');
            } catch (error) {
                addResult(`‚ùå Endpoint accessibility check failed: ${error.message}`, 'error');
            }
            
            // Check 2: CORS and headers
            addResult('üìã Step 2: Testing CORS and headers...');
            try {
                const response = await fetch('/api/invitations/accept-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ test: true }),
                    credentials: 'include'
                });
                addResult(`‚úÖ CORS working (POST returned ${response.status})`, 'success');
            } catch (error) {
                addResult(`‚ùå CORS test failed: ${error.message}`, 'error');
            }
            
            // Check 3: Full request
            const orgId = document.getElementById('orgId').value.trim();
            const inviteCode = document.getElementById('inviteCode').value.trim();
            
            if (orgId && inviteCode) {
                addResult('üìã Step 3: Testing full request with provided data...');
                await testAPIEndpoint();
            } else {
                addResult('‚ö†Ô∏è Step 3 skipped: Please provide orgId and inviteCode for full test', 'warning');
            }
            
            addResult('üèÅ Diagnostics complete!', 'success');
        }

        // Auto-populate from URL parameters
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('org')) {
                document.getElementById('orgId').value = urlParams.get('org');
            }
            if (urlParams.get('code')) {
                document.getElementById('inviteCode').value = urlParams.get('code');
            }
            
            addResult('üöÄ Debug tool loaded and ready');
        };
    </script>
</body>
</html>
